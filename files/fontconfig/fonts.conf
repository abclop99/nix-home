<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
	<alias>
		<family>serif</family>
		<prefer>
			<family>CMU Serif</family>
			<family>Symbols Nerd Font</family>
			<family>Font Awesome</family>
		</prefer>
	</alias>
	<alias>
		<family>sans-serif</family>
		<prefer>
			<family>CMU Sans Serif</family>
			<family>Symbols Nerd Font</family>
			<family>Font Awesome</family>
		</prefer>
	</alias>
	<alias>
		<family>monospace</family>
		<prefer>
			<family>VictorMono Nerd Font</family>
			<family>FiraCode Nerd Font</family>
			<family>CMU Typewriter Text</family>
			<family>Font Awesome</family>
		</prefer>
	</alias>
	<alias>
		<family>Font Awesome</family>
		<prefer>
			<family>Font Awesome 6 Free</family>
		</prefer>
	</alias>
</fontconfig>
